name: Build Qt Project

on:
  push:
    branches:
      - develop
      - feature/develop/task3
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.8.0'
        host: windows
        target: desktop
        arch: 'win64_mingw'

    - name: List available Qt installations
      run: |
        aqt list-qt windows desktop --arch 5.15.2
        
    - name: Build Project
      run: |
        qmake src/win/Client_Lab_3/lab3.pro
        mingw32-make
        windeployqt release\lab3.exe

    - name: Save build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lab3-client-artifact
        path: src/win/Client_Lab_3/release/** 

