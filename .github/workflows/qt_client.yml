name: Build Qt Project

on:
  push:
    branches:
      - develop
      - feature/develop/task3
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'  # Виберіть вашу версію Qt
        host: linux
        target: desktop
        arch: 'gcc_64'

    - name: Install dependencies
      run: sudo apt-get install -y qt5-qmake qtbase5-dev build-essential

    - name: Configure the project
      run: qmake src/win/Client_Lab_3/lab3.pro

    - name: Build the project
      run: make

    - name: Save build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lab3-binary
        path: src/win/Client_Lab_3/lab3   # Шлях до вашого зібраного бінарника

