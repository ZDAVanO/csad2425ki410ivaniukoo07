name: Build Qt Project

on:
  push:
    branches:
      - develop
      - feature/develop/task3
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.8.0'  # Виберіть вашу версію Qt
        host: windows
        target: desktop
        arch: 'win64_msvc2019_64'  # Використовуємо MSVC для білду на Windows

    - name: Install dependencies
      run: |
        choco install ninja
        choco install cmake
        choco install msvc

    - name: Configure the project
      run: qmake src/win/Client_Lab_3/lab3.pro

    - name: Build the project
      run: nmake

    - name: Save build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lab3-binary
        path: src/win/Client_Lab_3/release   # Шлях до вашого зібраного бінарника

